<div class="sidebar-wrapper" *ngIf="data">
  <div class="navigation-col">
    <div *ngFor="let b of data" class="sidebar-circle circle"
        matTooltip="{{b.title}}"
        matTooltipShowDelay="250"
        matTooltipPosition="right"
        (click)="toggleSidebar(b)"></div>
  </div>
  <div class="inner-col" *ngIf="innerActive">
    <app-sidebar-inner-menu [innerContent]="selectedInnerContent"></app-sidebar-inner-menu>
  </div>
</div>
